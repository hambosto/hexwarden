name: Quality Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Check gofmt
        run: |
          if [ "$(gofmt -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted with gofmt:"
            gofmt -l .
            exit 1
          fi

      - name: Run tests
        run: |
          echo "Running tests with shorter timeout and verbose output..."
          go test -timeout=2m -v -race ./tests/compression/...
          go test -timeout=2m -v -race ./tests/crypto/...
          go test -timeout=2m -v -race ./tests/data/...
          go test -timeout=2m -v -race ./tests/utils/...
          go test -timeout=2m -v -race ./tests/encoding/...
          echo "All test packages completed successfully"

      - name: Run Security Scanner (gosec)
        uses: securego/gosec@master
        with:
          args: '-exclude-dir=.git -exclude-dir=vendor ./...'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=3m
