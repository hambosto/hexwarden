name: Quality Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

  gofmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: Check gofmt
        run: |
          gofmt_files=$(gofmt -l .)
          if [[ -n "$gofmt_files" ]]; then
            echo "These files need formatting with gofmt:"
            echo "$gofmt_files"
            exit 1
          fi

  gosec:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: -exclude-dir=.git -exclude-dir=vendor ./...

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run Unit Tests
        run: go test -v -race -timeout=10m ./tests/...

      - name: Run Tests with Coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./tests/...

      - name: Generate Coverage Report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
          cache: true

      - name: Run Benchmarks
        run: go test -bench=. -benchmem -run=^$ ./tests/...

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
          cache: true

      - name: Run Integration Tests
        run: go test -v -tags=integration ./tests/...

  test-matrix:
    name: Test Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['stable']
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true

      - name: Run Tests
        run: go test -v ./tests/...

  staticcheck:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  go-vet:
    name: Go Vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true

      - name: Run go vet
        run: go vet ./...

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [golangci-lint, gofmt, gosec, test, benchmark, go-vet, staticcheck]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          check-latest: true
          cache: true

      - name: Generate Test Summary
        run: |
          echo "# HexWarden Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Unit Tests**: Comprehensive test suite covering all major components" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Crypto Tests**: AES encryption, KDF, cryptographic headers" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Compression Tests**: Gzip compression with multiple levels" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Encoding Tests**: Reed-Solomon error correction" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Utils Tests**: Padding, helpers, utility functions" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Data Tests**: File operations and management" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” **Linting**: golangci-lint with comprehensive rules" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ **Formatting**: gofmt compliance check" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ **Security**: gosec security scanner" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”§ **Static Analysis**: staticcheck and go vet" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "The test suite includes:" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: Individual component testing" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: Component interaction testing" >> $GITHUB_STEP_SUMMARY
          echo "- **Security Tests**: Cryptographic validation" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance Tests**: Benchmarks for critical operations" >> $GITHUB_STEP_SUMMARY
          echo "- **Edge Case Tests**: Error conditions and boundary testing" >> $GITHUB_STEP_SUMMARY

      - name: Run Final Test Suite
        run: |
          echo "Running comprehensive test suite..."
          go test -v -race -timeout=10m ./tests/...
          echo "All tests completed successfully! âœ…"
